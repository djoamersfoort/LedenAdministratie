{% load l10n %}
{% load static %}

<!DOCTYPE html>
<html>
<head>
  <title>{% block title %}{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="{% static 'css/src/bootstrap4.min.css' %}" rel="stylesheet" media="screen">
  <script defer src="{% static 'js/src/jquery.slim.min.js' %}"></script>
  <script defer src="{% static 'js/src/bootstrap4.min.js' %}"></script>
  {% block extra_media %}{% endblock %}

  <!-- stylesheets -->
  <link href="{% static 'css/registration.css' %}" rel="stylesheet" crossorigin="anonymous">

</head>
<body>
  {% block content_wrapper %}
    <div class="container">
      {% block content %}{% endblock %}
    </div>
  {% endblock %}
</body>
</html>
